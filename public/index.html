<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <main>
    <h1 id="winner-display"></h1>
    <div id="play-area">
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
      <div class="area-wrapper">
        <button></button>
        <div class="label"></div>
      </div>
    </div>
    <div id="buttons">
      <button id="new-game">New Game</button>
      <button id="give-up" class="enabled">Give Up</button>
    </div>
  </main>
  <!-- Perlin Noise Filter for fun affects --> 
  <svg>
    <defs>
      <filter id='shake0'>
        <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="0"/>
        <feDisplacementMap id="displacment" in="SourceGraphic" in2="noise" scale="7"/>
      </filter>
      <filter id='shake1'>
        <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="1"/>
        <feDisplacementMap id="displacment" in="SourceGraphic" in2="noise" scale="8"/>
      </filter>
      <filter id='shake2'>
        <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="2"/>
        <feDisplacementMap id="displacment" in="SourceGraphic" in2="noise" scale="5"/>
      </filter>
      <filter id='shake3'>
        <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="3"/>
        <feDisplacementMap id="displacment" in="SourceGraphic" in2="noise" scale="6"/>
      </filter>
      <filter id='shake4'>
        <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="4"/>
        <feDisplacementMap id="displacment" in="SourceGraphic" in2="noise" scale="7"/>
      </filter>
    </defs>
  </svg>
</body>

</html>
